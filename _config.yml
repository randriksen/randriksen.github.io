remote_theme: mmistakes/minimal-mistakes@4.24.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-include-cache
title: Randriksen
description: Things that I find interesting, annoying or both.

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true